<div class="body">
    <div class="login">

    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
      
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
        
        <img src="./assets/img/login.png" width="50%">
        <h1><strong>Login</strong></h1> <!-- Agregamos la etiqueta <strong> aquí -->
        
        <!-- Usuario -->
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput autocomplete="off" formControlName="usuario">
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field class="ancho" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput autocomplete="off" formControlName="password">
        </mat-form-field>
        <br>
        <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.pristine">Ingresar</button>
      </form>
    
    </div>
</div>
